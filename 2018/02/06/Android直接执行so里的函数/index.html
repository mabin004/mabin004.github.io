ss="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;stdio.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;stdlib.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;dlfcn.h&gt;</span></span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">(<span class="keyword">int</span> argc, <span class="keyword">char</span> *argv[])</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="comment">//decrypt_db in.db out.db key</span></span><br><span class="line"></span><br><span class="line">	<span class="comment">//char key_in[256] = "thMSot/QNM/iFsDVNksPtXHiqi0wxjD0m2SMLipLEQ4=";</span></span><br><span class="line">    <span class="keyword">char</span> *in_db = argv[<span class="number">1</span>];</span><br><span class="line">    <span class="keyword">char</span> *out_db = argv[<span class="number">2</span>];</span><br><span class="line"></span><br><span class="line">    <span class="keyword">char</span> *key_in = argv[<span class="number">3</span>];</span><br><span class="line">	<span class="keyword">char</span> key_out[<span class="number">256</span>] = &#123;<span class="number">0</span>&#125;;</span><br><span class="line"></span><br><span class="line">	<span class="keyword">void</span> *p;</span><br><span class="line">    <span class="keyword">void</span> (*key_func)(<span class="keyword">char</span> *, <span class="keyword">char</span> *);</span><br><span class="line">    <span class="keyword">void</span> (*decrypt)(<span class="keyword">char</span> *, <span class="keyword">char</span> *, <span class="keyword">char</span> *);</span><br>
